<!DOCTYPE html>
<html>
<head>
	<title>Fruits Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="gameOver">
        <p>
            GAME OVER!<br>
            YOUR SCORE IS <span id="final">0</span>.
        </p>
    </div>
    <div id="container">
        <div id="lives">
        </div>
        <div id="score">
            Score: <span id="scoreVal">0</span>
        </div>
        <div id="fruitContainer">
            <img id="fruit1" class="fruit">
        </div>
        <div id="label">
            Catch Fruits
        </div>
        <div id="button">
            Start Game
        </div>
    </div>
    <script src="main.js">
    </script>
    <audio id="sliceSound">
        <source src="audio/slicefruit.mp3">
        <source src="audio/slicefruit.ogg">
    </audio>
</body>
</html>
